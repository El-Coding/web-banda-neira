<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Banda Neira</title>
</head>
<body>
    <div class="main-container">
        <div class="img-header">
            <div class="brand-container">
                <h1>Wisata Banda Neira</h1>
                <h2>Jangan mati sebelum ke Banda Neira</h2>
                <img src="assets/images/logo-banda-neira.png" alt="Logo Banda Neira">
            </div>

            <img src="assets/images/benteng-belgica.png" alt="Benteng Belgica">
            <img src="assets/images/pulau-pisang.png" alt="Pulau Pisang">
            <img src="assets/images/rumah-budaya-banda-neira.png" alt="Rumah Budaya Banda Neira">
            <img src="assets/images/rumah-pengasingan-bung-hatta.png" alt="Rumah Pengasingan Bung Hatta">
            <img src="assets/images/benteng-nassau.png" alt="Benteng Nassau">
            <img src="assets/images/pulau-nailaka.png" alt="Pulau Nailaka">
            <img src="assets/images/pulau-rozengain.png" alt="Pulau Rozengain">
            <img src="assets/images/gunung-api-banda.png" alt="Gunung Api Banda">
            <img src="assets/images/istana-mini-banda-neira.png" alt="Istana Mini Banda Neira">
            <img src="assets/images/lava-flow.png" alt="Lava Flow">
        </div>

        <div class="menu-header">
            <a href="#">Beranda</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Wahana</a>
            <a href="#">Fasilitas</a>
            <a href="#">Paket</a>
            <a href="#">Pemesanan</a>
            <a href="#">Gallery</a>
        </div>

        <div class="info-container">
            <div class="paket-container">
                <img src="assets/images/paket-wisata-1.png" alt="Paket Wisata">
                <h4>4 Juli 2024</h4>
                <h3>Paket Wisata Menyelam: Menyelami Kekayaan Bawah Laut Banda Neira</h3>
            </div>

            <div class="paket-container">
                <img src="assets/images/paket-wisata-2.png" alt="Paket Wisata">
                <h4>17 Juni 2024</h4>
                <h3>Paket Wisata Banda Neira 5 Hari 4 Malam</h3>
            </div>

            <div class="video-container">
                <div class="search-container">
                    <input type="text" name="" id="" placeholder="Telusuri">
                    <input type="submit" value="Search">
                </div>

                <iframe width="560" height="315" src="https://www.youtube.com/embed/Cl59Xj9MYNc?si=K1E2PI6Z2cwzxNuc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>

</html>
